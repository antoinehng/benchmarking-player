<!doctype html>
<html>
    <head>
        <title>Dash.js Rocks</title>
        <style>
            video {
                width: 640px;
                height: 360px;
            }
        </style>
        <!-- streamroot-dash wrapper -->
        <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <!-- <script src="../../players/dash.js/dist/dash.all.min.js"></script> ---->
        <script src="http://cdn.streamroot.io/dashjs-p2p-wrapper/latest/dashjs-p2p-wrapper.js"></script>
        <script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>


        
    </head>
    <body>
        <div>
            <video id="video" controls></video>
            <div id="streamroot-graphs">
        </div>
        <script>
            (function(){
                var url = "http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd";
                var player = dashjs.MediaPlayer().create();
                var p2pConfig = {
                    streamrootKey: "demoswebsiteandpartners",
                    debug: true
                };
                liveDelay = 30;
                var dashjsWrapper = new DashjsWrapper(player, p2pConfig, liveDelay);

                player.initialize(document.querySelector("#video"), url, true);
            })();
        </script>
    </body>
</html>
