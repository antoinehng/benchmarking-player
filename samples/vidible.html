<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">

<head profile="http://gmpg.org/xfn/11">
      <link rel="stylesheet" type="text/css" href="myExtension.css">

      <!--Link to the Player Delivery JavaScript to create a Player via the API-->
      <script src="http://cdn.vidible.tv/prod/player/js/latest/vidible-min.js"></script>
      <script src="extension.js"></script>

</head>

<body>
      <h2>Player with Custom Logo on Pause Extension</h2>
      <p>Click Pause to view the AOL logo on the player</p>

      <!--This is where the Player will be injected into-->
      <div id="target"></div>

      <!--This is the Dynmaic Player API Tag-->
      <script>
            var player = vidible.player('target').setup({
                  bcid: '56d5921ce4b0f5991ad44713', //Your comapny ID
                  pid: '570f610fe4b028965ddd20cf', //Your Player ID
                  extensions: [{
                        name: 'myExtension', //Your extension name
                        url: 'extension.js', //Your extension URL
                        config: {
                              //Your extension configuration that will be passed to your extension
                              xOffset: 122,
                              yOffset: 100,
                              src: 'http://mockup.on.aol.com/Adam/playerSdk/Aol.png',
                              width: 250
                        }
                  }]
            }).load();
      </script>
</body>
